<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Solicitudes Latam</title>
  </head>
  <body>

    <div class="jumbotron">
      <div class="container">
        <form action="https://formspree.io/jhonalex0525@gmail.com" method="POST">
               
          <div class="form-group">
            <label for="exampleFormControlSelect1">Escoja su nombre en la lista</label>
            <select class="form-control" id="exampleFormControlSelect1" name="opcion1">
              <option>DPA1</option>
              <option>DPA2</option>
              <option>DPA3</option>
              <option>DPA4</option>
              <option>DPA5</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Ingrese su correo corporativo</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo" name="email">
          </div>

          <div class="form-group">
            <label for="exampleFormControlSelect2">Seleccione el dia a solicitar</label>
            <select multiple class="form-control" id="exampleFormControlSelect2" name="opcion2">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="turno1" name="turno1">
            <label class="form-check-label" for="turno1">Libre</label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="turno2" name="turno2">
            <label class="form-check-label" for="turno2">DM43</label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="turno3" name="turno3">
            <label class="form-check-label" for="turno3">DT123</label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="turno4" name="turno4">
            <label class="form-check-label" for="turno4">DN</label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="turno5" name="turno5">
            <label class="form-check-label" for="turno5">Pacha</label>
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Ingrese el movito de la solicitud</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="textolibre"></textarea>
          </div>

          
          <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        

        </form>
        

      </div>
      
    </div>











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
